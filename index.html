<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Ridhusbokning</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    h1, h2 { color: #333; }
    .time-slot { padding: 10px; margin: 5px 0; border: 1px solid #ddd; cursor: pointer; }
    .booked { background-color: #f8d7da; cursor: not-allowed; color: #721c24; }
  </style>
</head>
<body>
  <h1>Välkommen till Ridhusbokningen</h1>
  <p>Välj en dag och boka en tillgänglig tid.</p>

  <!-- Välj en dag att visa tillgängliga tider för -->
  <h2>Välj en dag:</h2>
  <input type="date" id="datePicker" onchange="loadTimeSlots()">

  <h2>Tillgängliga tider</h2>
  <div id="timeSlots"></div>

  <!-- Firebase SDK version 8.x -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    // Firebase-konfiguration från Firebase Console
    const firebaseConfig = {
      apiKey: "API_KEY",
      authDomain: "bokning---ridhus.firebaseapp.com",
      projectId: "bokning---ridhus",
      storageBucket: "bokning---ridhus.firebasestorage.app",
      messagingSenderId: "950961153911",
      appId: "1:950961153911:web:8048686c4b5bf6ff18a372",
      measurementId: "G-1NPSSBC2CW"
    };

    // Initialisera Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Ladda tillgängliga tider för vald dag
    function loadTimeSlots() {
      const selectedDate = document.getElementById("datePicker").value;
      const timeSlotsContainer = document.getElementById("timeSlots");
      timeSlotsContainer.innerHTML = ""; // Rensa gamla tider

      if (selectedDate) {
        db.collection("availableTimes").doc(selectedDate).collection("times").get().then((querySnapshot) => {
          if (querySnapshot.empty) {
            timeSlotsContainer.innerHTML = "<p>Inga tillgängliga tider för det valda datumet.</p>";
          } else {
            querySnapshot.forEach((doc) => {
              const timeSlot = doc.id;
              const slotDiv = document.createElement("div");
              slotDiv.className = "time-slot";
              slotDiv.textContent = timeSlot;
              slotDiv.onclick = () => bookTimeSlot(selectedDate, timeSlot);
              
              // Kontrollera hur många som har bokat för denna tid
              db.collection("bookings").doc(selectedDate).collection("times").doc(timeSlot).get().then((timeDoc) => {
                if (timeDoc.exists) {
                  const bookingsCount = timeDoc.data().bookings ? timeDoc.data().bookings.length : 0;
                  if (bookingsCount >= 4) {
                    slotDiv.classList.add("booked");
                    slotDiv.textContent += " - Fullbokad";
                    slotDiv.onclick = null; // Avaktivera klick på fullbokade tider
                  } else {
                    slotDiv.textContent += ` - ${4 - bookingsCount} platser kvar`;
                  }
                } else {
                  slotDiv.textContent += " - 4 platser kvar";
                }
              });

              timeSlotsContainer.appendChild(slotDiv);
            });
          }
        }).catch((error) => {
          console.error("Fel vid hämtning av tillgängliga tider: ", error);
        });
      }
    }

    // Boka en tid
    function bookTimeSlot(date, timeSlot) {
      const name = prompt("Ange ditt namn för att boka tiden:");
      if (name) {
        const bookingRef = db.collection("bookings").doc(date).collection("times").doc(timeSlot);

        bookingRef.get().then((doc) => {
          if (doc.exists) {
            const currentBookings = doc.data().bookings || [];
            if (currentBookings.length < 4) {
              currentBookings.push({ name: name, timestamp: new Date() });
              bookingRef.set({ bookings: currentBookings }).then(() => {
                alert("Bokning lyckades!");
                loadTimeSlots(); // Uppdatera tiden som bokad
              });
            } else {
              alert("Denna tid är fullbokad.");
            }
          } else {
            bookingRef.set({ bookings: [{ name: name, timestamp: new Date() }] }).then(() => {
              alert("Bokning lyckades!");
              loadTimeSlots(); // Uppdatera tiden som bokad
            });
          }
        }).catch((error) => {
          console.error("Fel vid bokning: ", error);
        });
      }
    }
  </script>
</body>
</html>
