<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Ridhusbokning Lillälven</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    h1, h2 { color: #333; }
    .time-slot { padding: 10px; margin: 5px 0; border: 1px solid #ddd; cursor: pointer; }
    .booked { background-color: #f8d7da; cursor: not-allowed; color: #721c24; }
  </style>
</head>
<body>
  <h1>Ridhusbokning Lillälven</h1>
  <p>Välj en tid att boka för den valda dagen. Varje tidslucka kan ha upp till max antal bokningar.</p>

  <h2>Välj en dag:</h2>
  <input type="date" id="datePicker" onchange="loadTimeSlots()">

  <h2>Tillgängliga tider</h2>
  <div id="timeSlots"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "API_KEY",
      authDomain: "bokning---ridhus.firebaseapp.com",
      projectId: "bokning---ridhus",
      storageBucket: "bokning---ridhus.firebasestorage.app",
      messagingSenderId: "950961153911",
      appId: "1:950961153911:web:8048686c4b5bf6ff18a372",
      measurementId: "G-1NPSSBC2CW"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const predefinedTimeSlots = ["08:00-08:30", "08:30-09:00", "09:00-09:30", "09:30-10:00", "10:00-10:30", 
                                 "10:30-11:00", "11:00-11:30", "11:30-12:00", "12:00-12:30", 
                                 "12:30-13:00", "13:00-13:30", "13:30-14:00", "14:00-14:30", 
                                 "14:30-15:00", "15:00-15:30", "15:30-16:00", "16:00-16:30", 
                                 "16:30-17:00", "17:00-17:30", "17:30-18:00", "18:00-18:30", 
                                 "18:30-19:00", "19:00-19:30", "19:30-20:00", "20:00-20:30", 
                                 "20:30-21:00", "21:00-21:30", "21:30-22:00"];

    function loadTimeSlots() {
      const selectedDate = document.getElementById("datePicker").value;
      const timeSlotsContainer = document.getElementById("timeSlots");
      timeSlotsContainer.innerHTML = ""; // Rensa gamla tider

      if (selectedDate) {
        predefinedTimeSlots.forEach((slot) => {
          const slotDiv = document.createElement("div");
          slotDiv.className = "time-slot";
          slotDiv.textContent = slot;
          slotDiv.onclick = () => bookTimeSlot(selectedDate, slot);

          // Kontrollera max antal bokningar och tillgänglighet
          db.collection("availableTimes").doc(selectedDate).collection("times").doc(slot).get().then((doc) => {
            if (doc.exists) {
              const maxBookings = doc.data().maxBookings || 4; // Hämta max bokningar
              const bookingRef = db.collection("bookings").doc(selectedDate).collection("times").doc(slot);
              
              bookingRef.get().then((bookingDoc) => {
                const bookingsCount = bookingDoc.exists && bookingDoc.data().bookings ? bookingDoc.data().bookings.length : 0;
                if (bookingsCount >= maxBookings) {
                  slotDiv.classList.add("booked");
                  slotDiv.textContent += " - Fullbokad";
                  slotDiv.onclick = null; // Avaktivera klick på fullbokade tider
                } else {
                  slotDiv.textContent += ` - ${maxBookings - bookingsCount} platser kvar`;
                }
              });

            } else {
              slotDiv.textContent += " - 4 platser kvar"; // Standard
            }
          });

          timeSlotsContainer.appendChild(slotDiv);
        });
      }
    }

    function bookTimeSlot(date, timeSlot) {
      const name = prompt("Ange ditt namn för att boka tiden:");
      if (name) {
        const bookingRef = db.collection("bookings").doc(date).collection("times").doc(timeSlot);

        bookingRef.get().then((doc) => {
          if (doc.exists) {
            const currentBookings = doc.data().bookings || [];
            const maxBookings = doc.data().maxBookings || 4; // Hämta max bokningar
            if (currentBookings.length < maxBookings) {
              currentBookings.push({ name: name, timestamp: new Date() });
              bookingRef.set({ bookings: currentBookings }).then(() => {
                alert("Bokning lyckades!");
                loadTimeSlots(); // Uppdatera tiden som bokad
              });
            } else {
              alert("Denna tid är fullbokad.");
            }
          } else {
            const maxBookings = 4; // Standard max bokningar
            bookingRef.set({ bookings: [{ name: name, timestamp: new Date() }], maxBookings: maxBookings }).then(() => {
              alert("Bokning lyckades!");
              loadTimeSlots(); // Uppdatera tiden som bokad
            });
          }
        }).catch((error) => {
          console.error("Fel vid bokning: ", error);
        });
      }
    }
  </script>
</body>
</html>
